<body>
    <main>
        <div id="logo"></div>

        <div id="form">
            <h1>Login</h1>

            <form action="login.php" method="post" autocomplete="on">

                <fieldset>
                    <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="email">
                    <label for="iemail">email</label>

                    <input type="password" name="password" id="ipassword" autocomplete="current-password" minlength="8"
                        maxlength="20" required placeholder="password">
                    <label for="ipassword">password</label>
                </fieldset>

                <button type="submit" class="send">
                    <span class="material-symbols-outlined">arrow_right_alt</span>
                </button>
            </form>

            <a href="#">esqueci minha senha</a>
        </div>
